name: GameLand CICD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run lint && npm run build
      
      - name: Build and push temporary image
        uses: docker/build-push-action@v5
        with:
          context: gameland
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.sha }}

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Promote image to latest
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/gameland:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gameland:latest
