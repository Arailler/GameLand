name: GameLand Unified Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: gameland

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: gameland/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build

      - name: Get Version
        id: get_tag
        run: echo "tag=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: gameland/.next
          retention-days: 1

  deploy:
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-assets
          path: gameland/.next

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker
        uses: docker/build-push-action@v5
        with:
          context: gameland
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gameland:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ needs.validate.outputs.tag }}
            