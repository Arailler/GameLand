name: GameLand CICD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

defaults:
  run:
    working-directory: gameland

jobs:
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Build the project
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build temporary image
        uses: docker/build-push-action@v5
        with:
          context: gameland
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.sha }}

      - name: Minify Docker image with docker-slim
        uses: kitabisa/docker-slim-action@v1
        env:
          DSLIM_INCLUDE_PATH: /app/node_modules/next/dist/compiled/cookie,/app/public,/app/.next
        with:
          target: ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.sha }}
          tag: "${{ github.sha }}-slim"

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Promote image to latest
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.sha }}-slim
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.sha }}-slim ${{ secrets.DOCKERHUB_USERNAME }}/gameland:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gameland:latest
