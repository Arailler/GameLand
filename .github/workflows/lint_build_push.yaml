name: GameLand image lint & build & push on main branch

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

defaults:
  run:
    working-directory: gameland

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: Production

    env:
      IMAGE_NAME: gameland
      HUB_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/gameland
      NODE_VERSION: 22

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Extract version from PR title, bump it and extract new tag
        id: get_tag
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          BUMP="patch"
          [[ "$TITLE" == *"[minor]"* ]] && BUMP="minor"
          [[ "$TITLE" == *"[major]"* ]] && BUMP="major"
          npm version $BUMP --no-git-tag-version
          NEW_TAG=$(jq -r .version package.json)
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: gameland
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}

      - name: Minify Docker image with docker-slim
        uses: kitabisa/docker-slim-action@v1
        env:
          DSLIM_INCLUDE_PATH: /app/node_modules/next/dist/compiled/cookie,/app/public,/app/.next
        with:
          target: ${{ env.IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}
          tag: ${{ steps.get_tag.outputs.tag }}-slim

      - name: Tag slim image as version and latest
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}-slim ${{ env.HUB_IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}-slim ${{ env.HUB_IMAGE_NAME }}:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker images
        run: |
          docker push ${{ env.HUB_IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}
          docker push ${{ env.HUB_IMAGE_NAME }}:latest

      - name: Commit bumped version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore(release): bump version to ${{ steps.get_tag.outputs.tag }} [skip ci]"
          git push
