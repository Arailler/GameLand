name: GameLand image lint & build & push on main branch

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: Production

    env:
      WORKING_DIRECTORY: gameland
      IMAGE_NAME: gameland
      HUB_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME
      NODE_VERSION: 22

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIRECTORY }}


      - name: Lint
        run: npm run lint
        working-directory: ${{ env.WORKING_DIRECTORY }}


      - name: Build
        run: npm run build
        working-directory: ${{ env.WORKING_DIRECTORY }}


      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from PR title
        id: version
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ "$TITLE" == *"[patch]"* ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          elif [[ "$TITLE" == *"[minor]"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif [[ "$TITLE" == *"[major]"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT  # default
          fi

      - name: Generate Docker image tag
        id: tag
        run: |
          VERSION_FILE=version.txt
          [ ! -f $VERSION_FILE ] && echo "1.0.0" > $VERSION_FILE
          CURRENT_VERSION=$(cat $VERSION_FILE)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ steps.version.outputs.type }}" in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            patch) PATCH=$((PATCH+1)) ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > $VERSION_FILE
          echo "tag=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.WORKING_DIRECTORY }}
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}

      - name: Minify Docker image with docker-slim
        uses: kitabisa/docker-slim-action@v1
        env:
          DSLIM_INCLUDE_PATH: /app/node_modules/next/dist/compiled/cookie,/app/public,/app/.next
        with:
          target: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          tag: ${{ steps.tag.outputs.tag }}-slim

      - name: Tag slim image as version and latest
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-slim ${{ env.HUB_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-slim ${{ env.HUB_IMAGE_NAME }}:latest

      - name: Push Docker images
        run: |
          docker push ${{ env.HUB_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          docker push ${{ env.HUB_IMAGE_NAME }}:latest

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version.txt
          git commit -m "Bump version to ${{ steps.tag.outputs.tag }}"
          git push
        working-directory: ${{ env.WORKING_DIRECTORY }}
