name: GameLand image lint & build & push on main branch

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: Production

    env:
      WORKING_DIRECTORY: gameland
      IMAGE_NAME: gameland
      HUB_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/gameland
      NODE_VERSION: 22

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Lint
        run: npm run lint
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from PR title
        id: version
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ "$TITLE" == *"[patch]"* ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          elif [[ "$TITLE" == *"[minor]"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif [[ "$TITLE" == *"[major]"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT  # default
          fi

      - name: Bump version and extract new tag
        id: tag
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm version ${{ steps.version.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(jq -r .version package.json)
          echo "tag=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.WORKING_DIRECTORY }}
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}

      - name: Minify Docker image with docker-slim
        uses: kitabisa/docker-slim-action@v1
        env:
          DSLIM_INCLUDE_PATH: /app/node_modules/next/dist/compiled/cookie,/app/public,/app/.next
        with:
          target: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          tag: ${{ steps.tag.outputs.tag }}-slim

      - name: Tag slim image as version and latest
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-slim ${{ env.HUB_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-slim ${{ env.HUB_IMAGE_NAME }}:latest

      - name: Push Docker images
        run: |
          docker push ${{ env.HUB_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          docker push ${{ env.HUB_IMAGE_NAME }}:latest

      - name: Commit bumped version
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json package-lock.json
          git commit -m "Bump version to ${{ steps.tag.outputs.tag }}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
