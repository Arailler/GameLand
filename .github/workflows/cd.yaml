name: GameLand CD

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    defaults:
      run:
        working-directory: gameland
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Build the project
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build temporary Docker image
        uses: docker/build-push-action@v5
        with:
          context: gameland
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.ref_name }}

      - name: Minify Docker image with docker-slim
        uses: kitabisa/docker-slim-action@v1
        env:
          DSLIM_INCLUDE_PATH: /app/node_modules/next/dist/compiled/cookie,/app/public,/app/.next
        with:
          target: ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.ref_name }}
          tag: "${{ github.ref_name }}-slim"

      - name: Push slim Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.ref_name }}-slim
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/gameland:${{ github.ref_name }}-slim ${{ secrets.DOCKERHUB_USERNAME }}/gameland:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gameland:latest
