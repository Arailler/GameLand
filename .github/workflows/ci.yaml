name: GameLand CI

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    environment: Production
    defaults:
      run:
        working-directory: gameland
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Build the project
        run: npm run build

      - name: Test Docker image build
        uses: docker/build-push-action@v5
        with:
          context: gameland
          push: false
          tags: test-build:local
