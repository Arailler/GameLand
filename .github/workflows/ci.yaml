name: GameLand CI

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci
        working-directory: gameland


      - name: Run linter
        run: npm run lint
        working-directory: gameland


      - name: Build the project
        run: npm run build
        working-directory: gameland


      - name: Run tests
        run: npm test
        working-directory: gameland

