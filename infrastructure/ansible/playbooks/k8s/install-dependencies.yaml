---
- name: Install K8s dependencies
  hosts: control_plane:workers_app:workers_db
  become: true
  vars:
    containerd_config_directory: /etc/containerd
    containerd_config: "{{ containerd_config_directory }}/config.toml"
    bin_directory: /opt/cni/bin
    temp_cni_file: "/tmp/cni-plugins-linux-amd64-v{{ cni_version }}.tgz"
    kubernetes_apt_key: /usr/share/keyrings/kubernetes-archive-keyring.gpg

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        
    - name: Install required dependencies
      apt:
        name:
          - curl
          - gnupg2
          - apt-transport-https
          - ca-certificates
          - unzip
          - containerd
        state: present
    
    - name: Download AWS CLI v2
      get_url:
        url: "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
        dest: "/tmp/awscliv2.zip"
        mode: '0644'

    - name: Unzip AWS CLI v2
      unarchive:
        src: "/tmp/awscliv2.zip"
        dest: "/tmp/"
        remote_src: true

    - name: Install AWS CLI v2
      shell: "/tmp/aws/install"
      args:
        creates: "/usr/local/bin/aws"

    - name: Ensure ~/.aws directory exists
      file:
        path: "/home/{{ ansible_user }}/.aws"
        state: directory
        mode: '0700'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Create AWS credentials file
      copy:
        dest: "/home/{{ ansible_user }}/.aws/credentials"
        mode: '0600'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        content: |
          [default]
          aws_access_key_id = {{ aws_access_key_id }}
          aws_secret_access_key = {{ aws_secret_access_key }}

    - name: Create AWS CLI config file
      copy:
        dest: "/home/{{ ansible_user }}/.aws/config"
        mode: '0600'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        content: |
          [default]
          region = {{ aws_region }}
          output = json

    - name: Ensure containerd config directory exists
      file:
        path: "{{ containerd_config_directory }}"
        state: directory

    - name: Generate default containerd config
      shell: "containerd config default | tee {{ containerd_config }}"

    - name: Ensure /opt/cni/bin exists
      file:
        path: "{{ bin_directory }}"
        state: directory
        mode: 0755

    - name: Set CNI bin_dir in containerd config
      replace:
        path: "{{ containerd_config }}"
        regexp: 'bin_dir = "/usr/lib/cni"'
        replace: 'bin_dir = "{{ bin_directory }}"'

    - name: Enable SystemdCgroup in containerd config
      replace:
        path: "{{ containerd_config }}"
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Restart and enable containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes

    - name: Download CNI plugins tarball
      get_url:
        url: "https://github.com/containernetworking/plugins/releases/download/v{{ cni_version }}/cni-plugins-linux-amd64-v{{ cni_version }}.tgz"
        dest: "{{ temp_cni_file }}"
        mode: 0644

    - name: Extract CNI plugins
      unarchive:
        src: "{{ temp_cni_file }}"
        dest: "{{ bin_directory }}"
        remote_src: yes
        creates: "{{ bin_directory }}/bridge"

    - name: Add Kubernetes apt key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ kube_version }}/deb/Release.key \
          | gpg --dearmor -o {{ kubernetes_apt_key }}
      args:
        creates: "{{ kubernetes_apt_key }}"

    - name: Add Kubernetes apt repository
      apt_repository:
        repo: "deb [signed-by={{ kubernetes_apt_key }}] https://pkgs.k8s.io/core:/stable:/v{{ kube_version }}/deb/ /"
        state: present

    - name: Install kubeadm, kubelet, kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold kubeadm, kubelet, kubectl
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Disable swap
      shell: |
        swapoff -a
        sed -i '/swap/d' /etc/fstab

    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Configure sysctl for Kubernetes networking
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
          net.bridge.bridge-nf-call-ip6tables = 1

    - name: Reload sysctl
      command: sysctl --system
